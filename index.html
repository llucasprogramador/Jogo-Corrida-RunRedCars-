<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunRedCars</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="loading-screen" class="menu">
            <h1>RunRedCars</h1>
            <p>Loading Game Assets...</p>
        </div>

        <div id="main-menu" class="menu hidden">
            <h1>RunRedCars</h1>
            <button id="startButton">Start Game</button>
            <button id="instructionsButton">Instructions</button>
        </div>

        <div id="instructions-menu" class="menu hidden">
            <h2>Instructions</h2>
            <p>Use the **left (A)** and **right (D)** arrow keys to move your car. Avoid obstacles and collect coins to increase your score!</p>
            <button id="backToMainMenuButton">Back to Main Menu</button>
        </div>

        <div id="game-over-menu" class="menu hidden">
            <h2>Game Over!</h2>
            <p id="finalScore">Your Score: 0</p>
            <button id="restartButton">Restart Game</button>
            <button id="backToMenuFromGameOverButton">Back to Main Menu</button>
        </div>

        </div>
    <script type="module" src="script.js"></script>
</body>
</html>
